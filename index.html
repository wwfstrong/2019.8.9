<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小黄人</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="warp">
      <div class="hair">
        <div class="hair1"></div>
        <div class="hair2"></div>
      </div>
      <div class="body">
        <div class="eyes">
          <div class="left-eyes">
            <div class="left-black"></div>
            <div class="left-white"></div>
          </div>
          <div class="right-eyes">
            <div class="right-black"></div>
            <div class="right-white"></div>
          </div>
        </div>
        <div class="mouth"></div>
        <div class="trousers">
          <div class="top-trousers">
            <div class="left-trousers"></div>
            <div class="right-trousers"></div>
          </div>
          <div class="bottom-trousers"></div>
        </div>
      </div>
      <div class="hand">
        <div class="left-hand"></div>
        <div class="right-hand"></div>
      </div>
      <div class="foot">
        <div class="left-foot"></div>
        <div class="right-foot"></div>
      </div>
    </div>
  </body>
</html>
